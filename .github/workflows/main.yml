name: Test CI Stata

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - main
      - develop
    paths:
      - "main.do"
      - "dofile/**"

jobs:
  run_stata:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Git repository
      uses: actions/checkout@v2
      
    - name: Make directories for tables and figures
      run: mkdir -p tables figures
      
    - name: Stata Action
      id: ci-stata
      uses: ledwindra/continuous-integration-stata@v1
      with:
        url: ${{ secrets.URL }}
        version: ${{ secrets.VERSION }}
        serial-number: ${{ secrets.SERIAL_NUMBER }}
        code: ${{ secrets.CODE }}
        authorization: ${{ secrets.AUTHORIZATION }}
        first-name: ${{ secrets.FIRST_NAME }}
        last-name: ${{ secrets.LAST_NAME }}
        stata-edition: ${{ secrets.STATA_EDITION }}
        
    - name: Make a git commit
      env:
        EMAIL: ${{ secrets.EMAIL }}
        USERNAME: ${{ secrets.USERNAME }}
        
      run: |
        git config --global user.email ${EMAIL}
        git config --global user.name ${USERNAME}
        if [ -n "$(git status --porcelain)" ]; then
           git add --all
           git commit -m "Update tables and figures"
           git push
        else
          echo "No changes"
        fi
